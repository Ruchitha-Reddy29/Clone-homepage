<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{resolve("value1")},6000);
        })

        let p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value2");//prints value2 as it takes less time than all the promises
            },2000);
        })

        let p3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value3");
            },3000)
        })

        let promise_raceEx = Promise.race([p1,p2,p3]);
        promise_raceEx.then((res)=>{
            console.log(res);
        })
    </script>
</body>
</html>
