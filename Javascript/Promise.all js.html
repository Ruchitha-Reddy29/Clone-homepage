<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject)=>{
           setTimeout(()=>{
            resolve("value1") },1000)
        });
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value2");

            },2000)
        });
        let p3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("value3");
            },3000);

            
        })

        let promise_allex = Promise.all([p1,p2,p3])
        promise_allex.then((res)=>{
            console.log(res)
        })
    </script>
</body>
