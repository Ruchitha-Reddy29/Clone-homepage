
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function asyncFunc1(){
          return new Promise((resolve,reject)=>{
            setTimeout(()=> {
                console.log("data1");
                 resolve("success");
                },4000);

           
          })
        }
        function asyncFunc2(){
          return new Promise((resolve,reject)=>{
            setTimeout(()=> {
                console.log("data2");
                 resolve("successful");
                },4000);

           
          })
        }

        console.log("fetching data1...");
        let p1 = asyncFunc1();
        p1.then((res)=>{
            console.log(res);
            console.log("fetching data2...");
            let p2 = asyncFunc2();
            p2.then((res)=>{
                console.log(res);
            })
        })


    </script>
</body>
</html>
